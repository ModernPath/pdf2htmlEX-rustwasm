<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ODE - PDF to HTML Converter</title>
<style>
  *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
  body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif; background: #0f0f0f; color: #e0e0e0; min-height: 100vh; }
  .header { background: #1a1a1a; border-bottom: 1px solid #2a2a2a; padding: 16px 24px; display: flex; align-items: center; gap: 12px; }
  .header h1 { font-size: 18px; font-weight: 600; color: #fff; }
  .header span { font-size: 13px; color: #666; }
  .container { max-width: 1200px; margin: 0 auto; padding: 32px 24px; }
  .upload-area { border: 2px dashed #333; border-radius: 12px; padding: 48px; text-align: center; cursor: pointer; transition: all 0.2s; background: #1a1a1a; }
  .upload-area:hover, .upload-area.drag-over { border-color: #f97316; background: #1f1a15; }
  .upload-area h2 { font-size: 16px; margin-bottom: 8px; color: #ccc; }
  .upload-area p { font-size: 13px; color: #666; }
  .upload-area input { display: none; }
  .btn { display: inline-flex; align-items: center; gap: 6px; padding: 10px 20px; border-radius: 8px; border: none; font-size: 14px; font-weight: 500; cursor: pointer; transition: all 0.15s; }
  .btn-primary { background: #f97316; color: #fff; }
  .btn-primary:hover { background: #ea580c; }
  .btn-primary:disabled { background: #444; color: #888; cursor: not-allowed; }
  .btn-outline { background: transparent; border: 1px solid #333; color: #ccc; }
  .btn-outline:hover { border-color: #555; background: #222; }
  .btn-icon { background: transparent; border: 1px solid #333; color: #999; padding: 8px; border-radius: 6px; cursor: pointer; transition: all 0.15s; display: inline-flex; align-items: center; justify-content: center; }
  .btn-icon:hover { border-color: #555; color: #fff; background: #222; }
  .status { margin-top: 24px; padding: 16px; border-radius: 8px; display: none; }
  .status.active { display: block; }
  .status.converting { background: #1a1f2e; border: 1px solid #1e3a5f; color: #60a5fa; }
  .status.success { background: #1a2e1a; border: 1px solid #1e5f2e; color: #4ade80; }
  .status.error { background: #2e1a1a; border: 1px solid #5f1e1e; color: #f87171; }
  .result-frame { margin-top: 24px; border-radius: 12px; overflow: hidden; background: #fff; }
  .result-header { display: flex; justify-content: space-between; align-items: center; padding: 12px 16px; background: #1a1a1a; border: 1px solid #2a2a2a; border-bottom: none; border-radius: 12px 12px 0 0; }
  .result-header h3 { font-size: 14px; color: #ccc; }
  .result-content { border: 1px solid #2a2a2a; min-height: 400px; }
  .result-content iframe { width: 100%; min-height: 600px; border: none; background: #fff; }
  .tabs-row { display: flex; align-items: center; gap: 8px; }
  .tabs { display: flex; gap: 2px; background: #111; padding: 2px; border-radius: 8px; }
  .tab { padding: 8px 16px; border-radius: 6px; font-size: 13px; border: none; background: transparent; color: #888; cursor: pointer; }
  .tab.active { background: #222; color: #fff; }
  .file-info { display: flex; align-items: center; gap: 12px; margin-top: 16px; padding: 12px 16px; background: #1a1a1a; border-radius: 8px; border: 1px solid #2a2a2a; }
  .file-info .name { font-size: 14px; color: #ccc; }
  .file-info .size { font-size: 12px; color: #666; }
  .file-info .remove { margin-left: auto; color: #666; cursor: pointer; font-size: 18px; }
  .file-info .remove:hover { color: #f87171; }
  .spinner { display: inline-block; width: 16px; height: 16px; border: 2px solid #60a5fa33; border-top-color: #60a5fa; border-radius: 50%; animation: spin 0.6s linear infinite; margin-right: 8px; vertical-align: middle; }
  @keyframes spin { to { transform: rotate(360deg); } }
  .source-toggle { display: none; margin-top: 16px; }
  .source-toggle.active { display: block; }
  .source-pre { background: #111; color: #a3e635; padding: 16px; border-radius: 8px; font-size: 12px; font-family: 'SF Mono', 'Fira Code', monospace; overflow-x: auto; max-height: 500px; overflow-y: auto; white-space: pre-wrap; word-break: break-all; border: 1px solid #2a2a2a; }
  .stats { display: flex; gap: 24px; margin-top: 12px; font-size: 12px; color: #666; }

  /* Fullscreen mode */
  body.fullscreen { overflow: hidden; }
  body.fullscreen .header { display: none !important; }
  body.fullscreen .container { max-width: 100%; padding: 0; margin: 0; height: 100vh; }
  body.fullscreen #dropZone,
  body.fullscreen #fileInfo,
  body.fullscreen #actions,
  body.fullscreen #status,
  body.fullscreen #stats { display: none !important; }
  body.fullscreen #resultSection { display: flex !important; flex-direction: column; position: fixed; inset: 0; z-index: 1000; background: #0f0f0f; }
  body.fullscreen .result-header { border-radius: 0; border-left: none; border-right: none; border-top: none; flex-shrink: 0; }
  body.fullscreen .result-content { flex: 1; border: none; min-height: 0; overflow: hidden; display: flex; flex-direction: column; }
  body.fullscreen .result-content iframe { flex: 1; min-height: 0; height: 100%; }
  body.fullscreen .source-toggle { flex: 1; margin: 0; overflow: auto; }
  body.fullscreen .source-toggle.active { display: flex; flex-direction: column; }
  body.fullscreen .source-pre { flex: 1; max-height: none; border-radius: 0; border: none; }
</style>
</head>
<body>
<div class="header">
  <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
  <h1>ODE</h1>
  <span>Oxidized Document Engine</span>
</div>

<div class="container">
  <div class="upload-area" id="dropZone">
    <h2>Drop a PDF file here or click to browse</h2>
    <p>PDF will be converted to HTML in real-time</p>
    <input type="file" id="fileInput" accept=".pdf,application/pdf">
  </div>

  <div class="file-info" id="fileInfo" style="display:none">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#f97316" stroke-width="2"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/></svg>
    <div>
      <div class="name" id="fileName"></div>
      <div class="size" id="fileSize"></div>
    </div>
    <span class="remove" id="removeFile">&times;</span>
  </div>

  <div style="margin-top:16px;display:flex;gap:8px;align-items:center" id="actions" style="display:none">
    <button class="btn btn-primary" id="convertBtn" disabled>Convert to HTML</button>
  </div>

  <div class="status" id="status"></div>

  <div class="stats" id="stats" style="display:none">
    <span>Pages: <strong id="statPages">-</strong></span>
    <span>Time: <strong id="statTime">-</strong></span>
    <span>Size: <strong id="statSize">-</strong></span>
  </div>

  <div id="resultSection" style="display:none">
    <div class="result-header">
      <h3>Conversion Result</h3>
      <div class="tabs-row">
        <div class="tabs">
          <button class="tab active" data-view="preview">Preview</button>
          <button class="tab" data-view="source">HTML Source</button>
        </div>
        <button class="btn-icon" id="fullscreenBtn" title="Toggle fullscreen (F)">
          <svg id="fsExpandIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 0 0-2 2v3m18 0V5a2 2 0 0 0-2-2h-3m0 18h3a2 2 0 0 0 2-2v-3M3 16v3a2 2 0 0 0 2 2h3"/></svg>
          <svg id="fsCollapseIcon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display:none"><path d="M4 14h6v6m10-10h-6V4m0 6l7-7M3 21l7-7"/></svg>
        </button>
      </div>
    </div>
    <div class="result-content" id="previewPanel">
      <iframe id="previewFrame" sandbox="allow-same-origin allow-scripts"></iframe>
    </div>
    <div class="source-toggle" id="sourcePanel">
      <pre class="source-pre" id="sourceCode"></pre>
    </div>
  </div>
</div>

<script>
const dropZone = document.getElementById('dropZone');
const fileInput = document.getElementById('fileInput');
const fileInfo = document.getElementById('fileInfo');
const convertBtn = document.getElementById('convertBtn');
const statusEl = document.getElementById('status');
const resultSection = document.getElementById('resultSection');

let selectedFile = null;
let isFullscreen = false;

dropZone.addEventListener('click', () => fileInput.click());
dropZone.addEventListener('dragover', e => { e.preventDefault(); dropZone.classList.add('drag-over'); });
dropZone.addEventListener('dragleave', () => dropZone.classList.remove('drag-over'));
dropZone.addEventListener('drop', e => {
  e.preventDefault();
  dropZone.classList.remove('drag-over');
  if (e.dataTransfer.files.length) selectFile(e.dataTransfer.files[0]);
});
fileInput.addEventListener('change', () => { if (fileInput.files.length) selectFile(fileInput.files[0]); });
document.getElementById('removeFile').addEventListener('click', clearFile);

function selectFile(file) {
  if (!file.name.toLowerCase().endsWith('.pdf')) {
    showStatus('Please select a PDF file', 'error');
    return;
  }
  selectedFile = file;
  document.getElementById('fileName').textContent = file.name;
  document.getElementById('fileSize').textContent = formatSize(file.size);
  fileInfo.style.display = 'flex';
  dropZone.style.display = 'none';
  convertBtn.disabled = false;
  hideStatus();
  resultSection.style.display = 'none';
}

function clearFile() {
  selectedFile = null;
  fileInput.value = '';
  fileInfo.style.display = 'none';
  dropZone.style.display = 'block';
  convertBtn.disabled = true;
  resultSection.style.display = 'none';
  document.getElementById('stats').style.display = 'none';
  if (isFullscreen) toggleFullscreen();
}

convertBtn.addEventListener('click', async () => {
  if (!selectedFile) return;
  convertBtn.disabled = true;
  showStatus('<span class="spinner"></span> Converting PDF to HTML...', 'converting');

  const form = new FormData();
  form.append('file', selectedFile);

  const t0 = performance.now();
  try {
    const res = await fetch('/v1/convert-sync', { method: 'POST', body: form });
    const elapsed = ((performance.now() - t0) / 1000).toFixed(2);

    if (!res.ok) {
      const err = await res.json().catch(() => ({ message: res.statusText }));
      throw new Error(err.message || err.error || JSON.stringify(err));
    }

    const html = await res.text();

    showStatus('Conversion complete', 'success');

    const stats = document.getElementById('stats');
    const pageCount = (html.match(/class="page"/g) || []).length || 1;
    document.getElementById('statPages').textContent = pageCount;
    document.getElementById('statTime').textContent = elapsed + 's';
    document.getElementById('statSize').textContent = formatSize(html.length);
    stats.style.display = 'flex';

    resultSection.style.display = 'block';

    const frame = document.getElementById('previewFrame');
    frame.srcdoc = html;
    frame.onload = () => {
      try {
        if (!isFullscreen) {
          const h = frame.contentDocument.documentElement.scrollHeight;
          frame.style.height = Math.max(h + 40, 400) + 'px';
        }
      } catch(e) {}
    };

    document.getElementById('sourceCode').textContent = html;
  } catch(e) {
    showStatus('Error: ' + e.message, 'error');
  }
  convertBtn.disabled = false;
});

document.querySelectorAll('.tab').forEach(tab => {
  tab.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
    tab.classList.add('active');
    const view = tab.dataset.view;
    document.getElementById('previewPanel').style.display = view === 'preview' ? 'block' : 'none';
    document.getElementById('sourcePanel').classList.toggle('active', view === 'source');
  });
});

// Fullscreen toggle
function toggleFullscreen() {
  isFullscreen = !isFullscreen;
  document.body.classList.toggle('fullscreen', isFullscreen);
  document.getElementById('fsExpandIcon').style.display = isFullscreen ? 'none' : 'block';
  document.getElementById('fsCollapseIcon').style.display = isFullscreen ? 'block' : 'none';

  const frame = document.getElementById('previewFrame');
  if (isFullscreen) {
    frame.style.height = '100%';
  } else {
    // Restore computed height
    try {
      const h = frame.contentDocument.documentElement.scrollHeight;
      frame.style.height = Math.max(h + 40, 400) + 'px';
    } catch(e) {
      frame.style.height = '600px';
    }
  }
}

document.getElementById('fullscreenBtn').addEventListener('click', toggleFullscreen);

document.addEventListener('keydown', e => {
  if (e.key === 'Escape' && isFullscreen) {
    toggleFullscreen();
  }
  if (e.key === 'f' && !e.ctrlKey && !e.metaKey && !e.altKey && document.activeElement.tagName !== 'INPUT' && document.activeElement.tagName !== 'TEXTAREA') {
    if (resultSection.style.display !== 'none') {
      toggleFullscreen();
    }
  }
});

function showStatus(msg, type) {
  statusEl.innerHTML = msg;
  statusEl.className = 'status active ' + type;
}
function hideStatus() { statusEl.className = 'status'; }
function formatSize(bytes) {
  if (bytes < 1024) return bytes + ' B';
  if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
  return (bytes / 1048576).toFixed(1) + ' MB';
}
</script>
</body>
</html>
