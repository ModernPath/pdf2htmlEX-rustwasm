apiVersion: v1
kind: Service
metadata:
  name: redis-exporter
  namespace: ode
  labels:
    app: redis-exporter
spec:
  type: ClusterIP
  ports:
  - port: 9121
    targetPort: 9121
    name: metrics
  selector:
    app: redis-exporter

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-exporter
  namespace: ode
  labels:
    app: redis-exporter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis-exporter
  template:
    metadata:
      labels:
        app: redis-exporter
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9121"
    spec:
      serviceAccountName: redis-exporter
      containers:
      - name: redis-exporter
        image: oliver006/redis_exporter:v1.55.0
        ports:
        - containerPort: 9121
          name: metrics
        env:
        - name: REDIS_ADDR
          valueFrom:
            secretKeyRef:
              name: ode-secrets
              key: redis-url
        - name: REDIS_EXPORTER_LOG_FORMAT
          value: "json"
        - name: REDIS_EXPORTER_EXPORT_CLIENT_LIST
          value: "true"
        - name: REDIS_EXPORTER_EXPORT_KEYS_PATTERN
          value: "*"
        livenessProbe:
          httpGet:
            path: /health
            port: 9121
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 9121
          initialDelaySeconds: 5
          periodSeconds: 10
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"

---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: redis-exporter
  namespace: ode