apiVersion: v1
kind: Service
metadata:
  name: ode-viewer
  namespace: ode
  labels:
    app: ode-viewer
spec:
  type: ClusterIP
  ports:
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ode-viewer

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ode-viewer
  namespace: ode
  labels:
    app: ode-viewer
spec:
  replicas: 2
  selector:
    matchLabels:
      app: ode-viewer
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: ode-viewer
        version: v1
    spec:
      serviceAccountName: ode-viewer
      containers:
      - name: ode-viewer
        image: <ECR_REPOSITORY_URL>/ode-viewer:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: API_URL
          value: "http://ode-api.ode.svc.cluster.local:8080"
        - name: NODE_ENV
          value: "production"
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "250m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
      terminationGracePeriodSeconds: 30

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ode-ingress
  namespace: ode
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/healthcheck-path: /health
    alb.ingress.kubernetes.io/ssl-redirect: "443"
    alb.ingress.kubernetes.io/certificate-arn: <CERTIFICATE_ARN>
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS": 443}]'
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "3"
spec:
  rules:
  - host: api.ode.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ode-api
            port:
              number: 8080
  - host: viewer.ode.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ode-viewer
            port:
              number: 3000